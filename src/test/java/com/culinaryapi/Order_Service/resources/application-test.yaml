spring:
  application:
    name: CulinaryApi-OrderService
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password:
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob:
          non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true